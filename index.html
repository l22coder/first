<!DOCTYPE html>     <!-- HTML5 문서 선언 -->
<html>              <!-- HTML 문서의 시작과 끝 -->
    <head>          <!-- 문서와 관련된 요약 정보 정리 -->
        <meta charset="UTF-8">  <!-- 문자 코드 -->
        <title>test</title>         <!-- 웹사이트 제목 -->
    </head>         
    <body>          <!-- 웹사이트 내용 -->
        <h1>Hello World</h1>    <!-- 제목 -->
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <p>Nice to meet you</p> <!-- 본문 -->

        <ul>    <!-- Unorderd list -->
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul> 
        <ol>    <!-- Ordered list-->
            <li>메뉴4</li>
            <li>메뉴5</li>
            <li>메뉴6</li>
        </ol>

        <a href="http://www.naver.com" target="_blank"></a>
        <img src="elice_logo.png" alt="회사로고">
    </body>
</html>
